<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Yo fav calculator</title>
</head>
<body>
    <h1 id="main-heading">Yo fav calculator</h1>

    
    <div class="calculator-container">
        <div class="circle"></div>
        <div class="calculator-screen">
            <span class="result"></span>
        </div>
        <div class="calculator-buttons">
            <button class="btn clear">C</button>
            <button class="btn back">&lt;=</button>
            <button class="btn sign operand">+/-</button>
            <button class="btn divide operand">รท</button>
            <button class="btn digit" value="7">7</button>
            <button class="btn digit" value="8">8</button>
            <button class="btn digit" value="9">9</button>
            <button class="btn multiply operand">x</button>
            <button class="btn digit" value="4">4</button>
            <button class="btn digit" value="5">5</button>
            <button class="btn digit" value="6">6</button>
            <button class="btn substract operand">-</button>
            <button class="btn digit" value='1'>1</button>
            <button class="btn digit" value="2">2</button>
            <button class="btn digit" value="3">3</button>
            <button class="btn add operand">+</button>
            <button class="btn digit" value='0'>0</button>
            <button class="btn decimal-point">.</button>
            <button class="btn equals">=</button>   
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
